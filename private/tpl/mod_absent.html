<div align="center">

    <!-- START BLOCK : absent_objects -->
        <div style="display: block;">
            <div style="width: 700px; border: solid 1px red">
                <h1 style="color: red">Напоминание, отсутсвуют предметы:</h1>

                <table width="100%">
                    <!-- START BLOCK : absent_object_row -->
                        <tr>
                            <td>
                                <a href="{link_to_object}">
                                    <div class="obj_photo_node">
                                            <img src="{img}">
                                    </div>
                                </a>
                            </td>
                            <td width="100%">
                                <b>{name}</b><br>
                                {description}<br>
                                <!-- START BLOCK : absent_object_count -->
                                    <span style="color: red">{count}шт.</span><br>
                                <!-- END BLOCK : absent_object_count -->
                            </td>
                        </tr>
                    <!-- END BLOCK : absent_object_row -->
                </table>
            </div>
        </div>
    <!-- END BLOCK : absent_objects -->

    <!-- START BLOCK : absent_locations -->
        <div style="display: block;">
            <div style="width: 700px; border: solid 1px red">
                <h1 style="color: red">Напоминание, отсутсвуют коробки:</h1>

                <!-- START BLOCK : absent_location_row -->
                    <a href="{link_to_location}">
                        <!-- START BLOCK : absent_location_path -->{name}<!-- END BLOCK : absent_location_path -->
                    </a><br>
                <!-- END BLOCK : absent_location_row -->
            </div>
        </div>
    <!-- END BLOCK : absent_locations -->

</div>

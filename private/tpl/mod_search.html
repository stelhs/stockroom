<div align="center">
    <script src="{http_js}mod_search.js?{time}"></script>

    <h3> Поиск </h3>

    <form name="search" method="GET" action="{form_url}" id="search_form">
        <input type="hidden" name="mod" value="{mod}">
        <input type="hidden" name="cat_id" value="{cat_id}">

        <table>
            <tr>
                <td>Поиск: </td>
                <td>
                    <input type="text" name="text" size="20" value="{text}" autofocus>
                </td>
            </tr>
            <tr>
                <td style="width: 250px">В каталоге:</td>
                <td>
                    <div id="catalog_path" style="align: left"></div>
                </td>
            </tr>
            <tr>
                <td>Атрибуты:</td>
                <td>
                    <table border=0>
                        <tr>
                            <td rowspan="2">
                                <textarea rows=4 cols=25 name="object_attrs" id="object_attrs" onclick="hide_view('list_attrs')">{object_attrs}</textarea>
                            </td>
                            <td>
                                <img src="{http_img}delete2.png" onclick="clear_attrs();">
                            </td>
                        </tr>
                        <tr>
                            <td style="vertical-align: bottom">
                                <img src="{http_img}plus.png" onclick="switch_view('list_attrs')"><br>
                            </td>
                        </tr>
                    </table>
                    <div id="list_attrs" style="display: none">
                        <!-- START BLOCK : existed_attr -->
                            <a href="javascript:;" onclick="insert_attr('{attr}'); hide_view('list_attrs')">{attr}</a><br>
                        <!-- END BLOCK : existed_attr -->
                    </div>
                </td>
            </tr>
            <tr>
                <td colspan=2>
                    <input class="buttonSend" type="submit" value="Искать"/>
                </td>
            </tr>
        </table>
    </form>
    <br>
    <div align="left">
        <!-- START BLOCK : no_result -->
            Ничего ненайдено
        <!-- END BLOCK : no_result -->

        <!-- START BLOCK : result_catalog -->
            <p style="color: orange">Результат по каталогу:</p>
            <table>
                <!-- START BLOCK : result_catalog_row -->
                    <tr>
                        <td style="color: orange">{id}:</td>
                        <td>
                            <a href="{link}">
                                <!-- START BLOCK : result_catalog_path -->{name}<!-- END BLOCK : result_catalog_path -->
                            </a>
                        </td>
                    </tr>
                <!-- END BLOCK : result_catalog_row -->
            </table>
        <!-- END BLOCK : result_catalog -->

        <!-- START BLOCK : result_location -->
            <p style="color: green">Результат по локации:</p>
            <table>
                <!-- START BLOCK : result_location_row -->
                    <tr>
                        <td style="color: green">##{id}:</td>
                        <td>
                            <a href="{link}">
                                <!-- START BLOCK : result_location_path -->{name}<!-- END BLOCK : result_location_path -->
                            </a>
                        </td>
                    </tr>
                <!-- END BLOCK : result_location_row -->
            </table>
        <!-- END BLOCK : result_location -->

        <!-- START BLOCK : result_objects -->
            <p style="color: blue">Результат по предметам:</p>
            <table align="left">
                <!-- START BLOCK : result_objects_row -->
                    <tr>
                        <td>
                            <a href="{link}">
                                <div class="obj_photo_node">
                                        <img src="{img}">
                                </div>
                            </a>
                        </td>
                        <td>
                            <a href="{link}">
                                <span style="color: blue">#{id}</span>
                                <b>{name}</b><br>
                            </a>
                            <!-- START BLOCK : object_count -->
                                <span style="color: red">{count}шт.</span><br>
                            <!-- END BLOCK : object_count -->
                            {description}<br>
                            <!-- START BLOCK : catalog_path --><a href="{link}" style="color: orange">{name}</a><!-- END BLOCK : catalog_path --><br>
                            <!-- START BLOCK : location_path --><a href="{link}" style="color: green">{name}</a><!-- END BLOCK : location_path --><br>
                        </td>
                    </tr>
                <!-- END BLOCK : result_objects_row -->
            </table>
        <!-- END BLOCK : result_objects -->
    </div>
</div>

<script type="text/javascript">
    draw_catalog_path('catalog_path', {cat_id}, on_draw_catalog_path);
</script>

/*  Cкелет страницы сайта */
<html>
    <head>
        <meta content="text/html; charset=utf-8" http-equiv="content-type">
        <link rel="stylesheet" type="text/css" href="{http_css}common.css?t={time}">
        <link rel="stylesheet" href="{http_css}jquery-ui.css">
        <script src="{http_js}jquery.min.js"></script>
        <script> query_url = "{query_url}"; </script>
        <script src="{http_js}strontium_tpl.js"></script>
        <script src="{http_js}common.js"></script>
        <script src="{http_js}stockroom.js?{time}"></script>
        <title>{title}</title>
        <meta name="viewport" content="user-scalable=no">
    </head>

    <body>
        <!-- START BLOCK : user_logout -->
            <a href="{link_logout}"> Выход </a> |
        <!-- END BLOCK : user_logout -->
        <a href="{link_catalog}" style="color: orange"> Каталог </a> |
        <a href="{link_location}" style="color: green"> Локация </a> |
        <a href="{link_boxes}"> Место </a> |
        <a href="{link_new}"> Новый </a>
        <hr>

        <a href="{link_absent}">
            Отсутствие
            <!-- START BLOCK : absent_cnt --><span style="color: yellow">(+{cnt})</span><!-- END BLOCK : absent_cnt -->
        </a> |
        <a href="{link_photos}">
            Фото
            <!-- START BLOCK : photos_cnt --><span style="color: yellow">(+{cnt})</span><!-- END BLOCK : photos_cnt -->
        </a> |
        <div style="display: inline-block">
            <form name="search_form" method="GET" action="{search_url}" id="main_search_form">
                <input type="text" name="text" size="12" value="{text}" id="search_text" autofocus>
                <input type="hidden" name="mod" value="search">

                <a href="javascript:;" onclick="search_form.submit();">
                    <img src="{http_img}search_mini.png" style="vertical-align: middle">
                </a>
            </form>
        </div>
        <hr>


        <br>
        <!-- START INSERT : message_boxes.html --> <!-- END INSERT : message_boxes.html -->
        <br>


        <!-- START BLOCK : user_auth -->
            <div align="center">
                 <h3>Авторизация</h3>
                    <div id="login_form">
                        <form name="form4" method="POST" action="query.php">
                        <input type="hidden" name="method" value="user_auth">

                            <table border="0" cellspacing="5" cellpadding="5">
                                <tr>
                                    <td align="right" valign="top">Логин</td>
                                    <td> <input type="text" name="login" size="20"></td>
                                </tr>
                                <tr>
                                    <td align="right" valign="top">Пароль</td>
                                    <td> <input type="password" name="pass" size="20"></td>
                                </tr>
                                <tr>
                                    <td align="center" colspan="2">
                                        <div class="s_button_black">
                                            <a href="javascript:;" onclick="form4.submit();" class="s_button_black">Войти</a>
                                        </div>
                                    </td>
                                </tr>
                            </table>
                        </form>
                   </div>
            </div>
        <!-- END BLOCK : user_auth -->

        <!-- START BLOCK : module -->
            {content}
        <!-- END BLOCK : module -->

    </body>
</html>

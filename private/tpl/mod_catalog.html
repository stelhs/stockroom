<div align="center">

    <!-- START INSERT : object_is_absent.html --><!-- END INSERT : object_is_absent.html -->
    <!-- START INSERT : location_is_absent.html --><!-- END INSERT : location_is_absent.html -->

    <!-- START BLOCK : catalog_clipboard -->
        <div style="text-align: left; vertical-align: top;">
            <div style="display: block;
                        border: solid 1px blue;
                        padding: 10px;
                        padding-left: 0px;
                        height: 100px">
                <a href="{link_reset}">
                    <img style="vertical-align: top; float: left; padding: 10px" src="{http_img}cut.png">
                </a>
                {id}: <!-- START BLOCK : clipboard_catalog_path --><a href="{link}">{name}</a><!-- END BLOCK : clipboard_catalog_path -->
            </div>
        </div>
    <!-- END BLOCK : catalog_clipboard -->

    <h3 style="color: orange"> Каталог </h3>
    <h2>
        <!-- START BLOCK : catalog_path -->
            <a href="{link}"><span style="color: orange">{name}</span></a>
        <!-- END BLOCK : catalog_path -->
    </h2>

    <!-- START BLOCK : catalog -->
        <!-- START BLOCK : catalog_photo -->
            <div class="catalog_photo">
                <a href="{link_remove}" onclick="return window.confirm('Удалить фотографию?')">
                    <img class="catalog_remove_img" src="{http_img}delete.png">
                </a>
                <a href="{img_orig}">
                    <img src="{img}">
                </a>
            </div>
        <!-- END BLOCK : catalog_photo -->


        <script>
            function submit_catalog(method)
            {
               var form;
               form = document.getElementById("catalog_form");
               form.method.value = method;
               if (!form.catalog_name.value)
                   alert("Name is empty");
               else
                   form.submit();
            }
        </script>
        <div>
            <form name="catalog" method="POST" action="{form_url}" id="catalog_form" enctype='multipart/form-data'>
                <input type="hidden" name="method" value="">
                <input type="hidden" name="catalog_id" value="{catalog_id}">

                <table border="0" width="100%">
                    <tr>
                        <td align="right" valign="top">ID: </td>
                        <td> {catalog_id}</td>
                    </tr>
                    <tr>
                        <td align="right" valign="top">Группа: </td>
                        <td> <input type="text" name="catalog_name" size="20" value='{catalog_name}' onchange="light_input(this)"></td>
                    </tr>
                    <tr>
                        <td align="right" valign="top">Описание: </td>
                        <td>
                            <textarea rows=3 cols=23 name="catalog_description" onclick="this.select()" onchange="light_input(this)">{catalog_description}</textarea>
                        </td>
                    </tr>
                </table>
                <div style="text-align: left">
                    <a href="javascript:;" onclick="submit_catalog('edit_catalog')">
                        <img class="img_button" src="{http_img}edit.png">
                    </a>

                    <a href="javascript:;" onclick="submit_catalog('add_catalog')">
                        <img class="img_button" src="{http_img}add_subnode.png">
                    </a>

                    <a href="{link_delete}" onclick="return window.confirm('Удалить категорию \'{catalog_name}\' ?')">
                        <img class="img_button" src="{http_img}delete.png">
                    </a>

                    <a href="javascript:;" onclick="submit_catalog('cut_catalog')">
                        <img class="img_button" src="{http_img}cut.png">
                    </a>

                    <!-- START BLOCK : past_catalog -->
                        <a href="javascript:;" onclick="if (window.confirm('Вставить группу \'{past_catalog_name}\' в подгруппу \'{catalog_name}\' ?')) submit_catalog('past_catalog')">
                            <img class="img_button" src="{http_img}past.png">
                        </a>
                    <!-- END BLOCK : past_catalog -->
                    <!-- START BLOCK : past_catalog_blocked -->
                        <img class="img_button" src="{http_img}past.png" style="opacity: 0.2;">
                    <!-- END BLOCK : past_catalog_blocked -->

                    <a href="{link_add_object}">
                        <img class="img_button" src="{http_img}add_object.png">
                    </a>

                    <a href="{link_search}">
                        <img class="img_button" src="{http_img}search.png">
                    </a>
                </div>
            </form>
        </div>
    <!-- END BLOCK : catalog -->

    <!-- START BLOCK : no_catalog -->
        Location {catalog_id} is not found
    <!-- END BLOCK : no_catalog -->

    <!-- START BLOCK : sub_catalogs_list -->
        <br><br>
        <p style="text-align: left; color: orange">Категории ({total_number}):</p>
        <table border="1" width="100%">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th></th>
                <th></th>
            </tr>
            <!-- START BLOCK : sub_catalogs_row -->
                <tr>
                    <td><a href="{link}">{id}</a></td>
                    <td><a href="{link}">{name}</a></td>
                    <td><a href="{link}" style="color: blue">{objects_number}</a></td>
                    <td><a href="{link}"><span style="color: orange">{category_number}</span></a></td>
                </tr>
            <!-- END BLOCK : sub_catalogs_row -->
        </table>
        <br><br>
    <!-- END BLOCK : sub_catalogs_list -->

     <!-- START BLOCK : objects_list -->
        <p style="text-align: left; color: blue">Предметы ({total_number}):</p>
        <table align="left">
            <!-- START BLOCK : object_row -->
                <tr>
                    <td>
                        <a href="{link_to_object}">
                            <div class="obj_photo_node">
                                    <img src="{img}">
                            </div>
                        </a>
                    </td>
                    <td>
                        <!-- START BLOCK : object_is_absent -->
                            <span style="color: red">Предмет отсутствует</span><br>
                        <!-- END BLOCK : object_is_absent -->
                        <a href="{link_to_object}">
                            <span style="color: blue">#{id}</span>
                        <!-- START BLOCK : object_count -->
                            <span style="color: red">{count}шт.</span>
                        <!-- END BLOCK : object_count -->
                            <b>{name}</b><br>
                        </a>
                        <span style="color: #1177AA">{attrs}</span><br>
                        <span style="color: #777777">{description}</span><br>
                        <!-- START BLOCK : location_path -->
                            <a href="{link}"><span style="color: green">{name}</span></a>
                        <!-- END BLOCK : location_path -->
                    </td>
                </tr>
            <!-- END BLOCK : object_row -->
        </table>
    <!-- END BLOCK : objects_list -->

</div>
